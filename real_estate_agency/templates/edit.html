{% extends 'base.html' %}
{% block content %}

<div class="container mt-5  text-white">
    <h2>Registration Edit Form</h2>
    <form action="/edit/{{data.id}}" method="POST">
        {% csrf_token %}

        <!-- Name and Last Name -->
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" value={{data.first_name}} required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" value={{data.last_name}}
                required>
            </div>
        </div>

        <!-- Email and contact -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="number" class="form-control" id="contact" name="contact" value={{data.contact}} required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value={{data.email}} required>
        </div>

        <!-- Address and City -->
        <div class="row mb-3">
            <div class="col">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value={{data.address}} required>
            </div>
            <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value={{data.city}} required>
            </div>
        </div>

        <!-- Radio Buttons for 1bhk, 2bhk, 3bhk -->
        <div class="mb-3">
            <label class="form-label">Select Apartment Size</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="apartment_size" id="1bhk" value="1bhk" {% if data.apartment_size == "1bhk" %}checked{% endif %} required>
                <label class="form-check-label" for="1bhk">1 BHK</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="apartment_size" id="2bhk" value="2bhk" {% if data.apartment_size == "1bhk" %}checked{% endif %}   required>
                <label class="form-check-label" for="2bhk">2 BHK</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="apartment_size" id="3bhk" value="3bhk" {% if data.apartment_size == "1bhk" %}checked{% endif %}   required>
                <label class="form-check-label" for="3bhk">3 BHK</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="apartment_size" id="independant_house" value="independant_house" {% if data.apartment_size == "1bhk" %}checked{% endif %}   required>
                <label class="form-check-label" for="independant_house">Independant House</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="apartment_size" id="plot" value="plot" {% if data.apartment_size == "1bhk" %}checked{% endif %}   required>
                <label class="form-check-label" for="plot">Plot</label>
            </div>
        </div>

        <!-- Submit Button -->
        
                <input type="submit" class="btn btn-primary" value="update">
           
    </form>
</div>
{% endblock content %}
